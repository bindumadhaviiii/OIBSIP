<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button" data-value="(">(</button>
            <button class="button" data-value=")">)</button>
            <button class="button" data-value="ans">ans</button>
            <button class="button" data-value="del">del</button>
            <button class="button" data-value="clear">clear</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="%">%</button>
            <button class="button" data-value="sqrt">√</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="*">x</button>
            <button class="button" data-value="/">÷</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="+">+</button>
            <button class="button" data-value="-">-</button>
            <button class="button" data-value="0">0</button>
            <button class="button" data-value="+-">±</button>
            <button class="button" data-value=".">.</button>
            <button class="button enter" data-value="=">ENTER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
